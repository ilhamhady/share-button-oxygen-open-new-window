<button class="social-share-button button-fb">
  <a href="https://www.facebook.com" title="Share on Facebook" target="_blank" rel="noopener noreferrer" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL),'_blank','resizable,height=449,width=550'); return false;">Facebook</a>
</button>

<button class="social-share-button button-tweet">
  <a href="https://twitter.com" target="_blank" title="Tweet on Twitter" rel="noopener noreferrer" onclick="window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(document.URL) + '&text=' + encodeURIComponent(document.title),'_blank','resizable,height=449,width=550'); return false;">Twitter</a>
</button>

<button class="social-share-button button-pin">

</button>

<button class="social-share-button button-linkedin">
  <a href="http://www.linkedin.com" target="_blank" title="Share on LinkedIn" rel="noopener noreferrer" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' + encodeURIComponent(document.title),'_blank','resizable,height=449,width=550'); return false;">LinkedIn</a>
</button>

<button class="social-share-button button-email">

</button>
